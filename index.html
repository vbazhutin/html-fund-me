<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FundMe App</title>
    </head>

    <body>
        <h1>Fund Me App</h1>
        <button id="connectButton" onclick="connect();">Connect Wallet</button>

        <input id="ethAmount" placeholder="0.1" />
